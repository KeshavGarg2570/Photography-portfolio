<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Photography Portfolio</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #333;
      padding: 15px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #ff6f61;
    }

    /* Contact Section */
    #contact {
      background-color: white;
      padding: 40px 0;
    }

    #contact h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
    }

    #contact p {
      text-align: center;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .contact-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    label {
      font-size: 18px;
      margin-bottom: 10px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #ff6f61;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #e05a50;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <!-- <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>

      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>

  <!-- Contact Section -->
  <section id="contact">
    <div class="container">
      <h1>Contact Me</h1>
      <p>Have any questions or want to discuss a project? Fill out the form below and Iâ€™ll get back to you as soon as possible!</p>

      <div class="contact-container">
        <form action="#" method="POST">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" placeholder="Your full name" required>

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="Your email address" required>

          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" placeholder="Subject of your message" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" placeholder="Write your message here" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Photography Portfolio | Designed by Your Name</p>
  </footer>
</body>
</html>
