<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Session | Photography Portfolio</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #333;
      padding: 15px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #ff6f61;
    }

    /* Book Session Section */
    #book-session {
      background-color: white;
      padding: 40px 0;
    }

    #book-session h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
    }

    #book-session p {
      text-align: center;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .form-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    label {
      font-size: 18px;
      margin-bottom: 10px;
      display: block;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #ff6f61;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #e05a50;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }

    /* Scroll-to-Top Button */
    #scrollToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <section id="book-session">
    <div class="container">
      <h1>Book a Photography Session</h1>
      <p>Fill out the form below to book your session with me. I look forward to capturing amazing moments for you!</p>

      <div class="form-container">
        <form id="bookingForm" action="#" method="POST">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" placeholder="Your full name" required>

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="Your email address" required>

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>

          <label for="session-type">Type of Session:</label>
          <select id="session-type" name="session-type" required>
            <option value="">Select a session type</option>
            <option value="portrait">Portrait</option>
            <option value="wedding">Wedding</option>
            <option value="landscape">Landscape</option>
            <option value="event">Event</option>
          </select>

          <label for="date">Preferred Date:</label>
          <input type="date" id="date" name="date" required>

          <label for="message">Additional Notes or Requests:</label>
          <textarea id="message" name="message" rows="4" placeholder="Any specific requests or details you want to share?" required></textarea>

          <button type="submit">Submit Booking Request</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Photography Portfolio | Designed by Your Name</p>
  </footer>

  <!-- Scroll-to-Top Button -->
  <button id="scrollToTop">&#8679;</button>

  <script>
    // Form submission pop-up
    document.getElementById('bookingForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      alert('Thank you for submitting your booking request! We will get back to you shortly.');
    });

    // Scroll-to-Top functionality
    const scrollToTopButton = document.getElementById('scrollToTop');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 200) {
        scrollToTopButton.style.display = 'block';
      } else {
        scrollToTopButton.style.display = 'none';
      }
    });

    scrollToTopButton.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
