<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <!-- Add Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        header {
            background-color: #1a1a1a;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #ffffff;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1rem 0;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.2rem;
        }

        nav a:hover {
            color: #bbbbbb;
        }

        .hero {
            background-color: #1e1e1e;
            text-align: center;
            padding: 2rem;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin: 1rem 0;
        }

        .hero p {
            font-size: 1.2rem;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            background-color: #121212;
        }

        .category {
            width: 300px;
            text-align: center;
            padding: 1rem;
            background-color: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            border-radius: 8px;
        }

        .category:hover {
            transform: scale(1.05);
        }

        .category img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }

        .category h3 {
            margin-top: 1rem;
            font-size: 1.5rem;
        }

        /* Contact Section */
        .contact {
            background-color: #111010;
            text-align: center;
            padding: 1rem;
        }

        .social-links {
            list-style: none;
            margin-top: 20px;
        }

        .social-links li {
            display: inline;
            margin: 0 10px;
        }

        /* Social Links - White color for logos */
        .social-links li a {
            text-decoration: none;
            font-size: 2rem; /* Adjust size for logo */
            color: #ffffff; /* White color for logos */
        }

        /* Hover Effect: Light Grey for hover */
        .social-links li a:hover {
            color: #d0d0d0; /* Lighter grey on hover */
        }

        footer {
            background-color: #1a1a1a;
            text-align: center;
            padding: 1rem;
            color: #ffffff;
        }

        /* Scroll-to-Top Button */
        #scrollToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333333;
            color: #ffffff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #scrollToTop.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Photography Portfolio</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="booking.html">Book a Session</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Capturing Moments with Precision</h2>
        <p>Discover premium photography across various genres.</p>
    </section>

    <section class="categories">
        <div class="category">
            <img src="https://th.bing.com/th/id/OIP.hO1lrFH16Mm21H4sWdlnOQHaFS?w=254&h=182&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Nature Photography">
            <h3>Nature</h3>
        </div>
        <div class="category">
            <img src="https://img.freepik.com/premium-photo/generative-ai-illustration-golden-statue-buddha-meditating-padmasana-with-glowing-light-line-hands-against-ornamental-circle-with-flying-illuminating-dust_501669-25862.jpg?w=740" alt="Portrait Photography">
            <h3>Portraits</h3>
        </div>
        <div class="category">
            <img src="https://wallpaperaccess.com/full/3705870.jpg" alt="Urban Photography">
            <h3>Urban</h3>
        </div>
        <div class="category">
            <img src="http://webneel.com/daily/sites/default/files/images/daily/02-2013/28-best-wildlife-photography.jpg" alt="Wildlife Photography">
            <h3>Wildlife</h3>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h1>Contact</h1>
            <p>Follow me on social media or send me a message!</p>
            <ul class="social-links">
                <li><a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
                <li><a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
                <li><a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a></li>
            </ul>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Photography Portfolio. All rights reserved.</p>
    </footer>

    <!-- Scroll-to-Top Button -->
    <button id="scrollToTop">&#8679;</button>

    <script>
        // Scroll-to-Top Button
        const scrollToTopBtn = document.getElementById('scrollToTop');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                scrollToTopBtn.classList.add('show');
            } else {
                scrollToTopBtn.classList.remove('show');
            }
        });

        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
